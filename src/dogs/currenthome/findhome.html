<bb-modal>
  <form name="findHome.formFind" ng-submit="findHome.saveData()">
    <div class="modal-form">
      <bb-modal-header>Find a home</bb-modal-header>
      <div bb-modal-body>
        <div class="form-group">
          <bb-checklist
            bb-checklist-items="findHome.results"
            bb-checklist-selected-items="findHome.selectedResult"
            bb-checklist-include-search="true"
            bb-checklist-search-placeholder="Search by name"
            bb-checklist-filter-callback="findHome.onSearch"
            bb-checklist-no-items-message="No home found. Search above."
            bb-checklist-mode="list"
            bb-checklist-select-style="single"
            bb-checklist-search-debounce="250"
            bb-checklist-is-loading="findHome.searchCancelers.length">
          </bb-checklist>
        </div>
      </div>
      <bb-modal-footer>
        <bb-modal-footer-button-primary ng-disabled="!findHome.selectedResult.length"></bb-modal-footer-button-primary>
        <bb-modal-footer-button-cancel></bb-modal-footer-button-cancel>
        <span ng-show="findHome.error" class="text-danger">
            <span ng-show="findHome.error.message">{{ findHome.error.message }}</span>
            <span ng-hide="findHome.error.message">Unknown error occured.</span>
          </span>
      </bb-modal-footer>
    </div>
  </form>
</bb-modal>
